services:
  - type: web
    name: starcomm-training-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT src.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: starcomm-db
          property: connectionString

databases:
  - name: starcomm-db
    databaseName: starcomm_training
    user: starcomm_user

